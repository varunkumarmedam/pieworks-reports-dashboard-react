<!DOCTYPE html>
<html>
  <head>
    <title>Pieworks Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <center>
      <a href="#" class="btn-shine">PIE - Calculator</a>
    </center>

    <form name="calculate">
      <table align="center">
        <tr>
          <td colspan="4">
            <input type="text" name="result" placeholder="0" maxlength="10" />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <button type="button" onclick="clearResult()">Clear</button>
          </td>
          <td>
            <button type="button" onclick="number(value)" value="%">%</button>
          </td>
          <td>
            <button type="button" onclick="number(value)" value="/">/</button>
          </td>
        </tr>

        <tr>
          <td>
            <button type="button" onclick="number(value)" value="7">7</button>
          </td>
          <td>
            <button type="button" onclick="number(value)" value="8">8</button>
          </td>
          <td>
            <button type="button" onclick="number(value)" value="9">9</button>
          </td>
          <td>
            <button type="button" onclick="number(value)" value="+">+</button>
          </td>
        </tr>

        <tr>
          <td>
            <button type="button" onclick="number(value)" value="4">4</button>
          </td>
          <td>
            <button type="button" onclick="number(value)" value="5">5</button>
          </td>
          <td>
            <button type="button" onclick="number(value)" value="6">6</button>
          </td>
          <td>
            <button type="button" onclick="number(value)" value="-">-</button>
          </td>
        </tr>

        <tr>
          <td>
            <button type="button" onclick="number(value)" value="1">1</button>
          </td>
          <td>
            <button type="button" onclick="number(value)" value="2">2</button>
          </td>
          <td>
            <button type="button" onclick="number(value)" value="3">3</button>
          </td>
          <td>
            <button type="button" onclick="number(value)" value="/">/</button>
          </td>
        </tr>

        <tr>
          <td>
            <button type="button" onclick="number(value)" value=".">.</button>
          </td>
          <td>
            <button type="button" onclick="number(value)" value="0">0</button>
          </td>
          <td>
            <button type="button" onclick="number(value)" value="*">*</button>
          </td>
          <td><button type="button" onclick="evalResult()">=</button></td>
        </tr>
      </table>
    </form>

    <script>
      function number(value) {
        document.calculate.result.value += value;
      }
      function clearResult() {
        document.calculate.result.value = "";
      }
      function evalResult() {
        document.calculate.result.value = eval(document.calculate.result.value);
      }
    </script>
  </body>
</html>
